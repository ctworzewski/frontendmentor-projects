<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="photo"></div>
      <div class="info">
        <strong class="cathegory">Perfume</strong>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <strong class="price">$149.99</strong>
        <span>$169.99</span>
        <button><img src="images/icon-cart.svg" />Add to Cart</button>
      </div>
    </div>
    <footer>
      <span
        >Chalenge by
        <a href="https://www.frontendmentor.io/">FrontendMentor</a>. Create code
        <a href="https://github.com/ctworzewski">Cezary Tworzewski</a></span
      >
    </footer>
  </body>
</html>
